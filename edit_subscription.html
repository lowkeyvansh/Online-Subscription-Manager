<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subscription</title>
</head>
<body>
    <h1>Edit Subscription</h1>
    <form method="POST">
        <label for="name">Subscription Name:</label>
        <input type="text" name="name" value="{{ subscription.name }}" required><br>
        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ subscription.category }}" required><br>
        <label for="cost">Cost:</label>
        <input type="number" name="cost" step="0.01" value="{{ subscription.cost }}" required><br>
        <label for="renewal_date">Renewal Date:</label>
        <input type="date" name="renewal_date" value="{{ subscription.renewal_date.strftime('%Y-%m-%d') }}" required><br>
        <button type="submit">Update Subscription</button>
    </form>
    <a href="{{ url_for('index') }}">Back to home</a>
</body>
</html>
